<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            margin-bottom: 20px;
        }
        .registration-form .form-group {
            margin-bottom: 15px;
        }
        .registration-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .registration-form .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .registration-form .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-form .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>User Registration</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="registerUser()">Register</button>
        </div>
    </div>

    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                alert('User registered successfully!');
                // Here you can add code to send the data to the server
            } else {
                alert('Please fill all the fields.');
            }
        }
    </script>
</body>
</html>
<div class="form-group">
    <label for="gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>
<div class="form-group">
    <label for="country">Country</label>
    <select id="country" name="country" required>
    <option value="">Select your country</option>
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
    </select>
</div>
<div class="form-group">
    <label for="hobbies">Hobbies</label>
    <select id="hobbies" name="hobbies" multiple required>
    <option value="reading">Reading</option>
    <option value="traveling">Traveling</option>
    <option value="sports">Sports</option>
    <option value="music">Music</option>
    </select>
</div>
<div class="form-group">
    <label for="profilePicture">Profile Picture</label>
    <input type="file" id="profilePicture" name="profilePicture" required>
</div>
<div class="form-group">
    <label for="terms">
    <input type="checkbox" id="terms" name="terms" required>
    I agree to the terms and conditions
    </label>
</div>
